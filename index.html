<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8"/>
	<script src="../js/angular.min.js"></script>
    <script src="../js/angular-animate.js"></script>
	<script src="../js/ui-router.min.js"></script> 

	<script src="../js/main.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/main.css" />

	<title>Apple Valley Travel Park</title>
</head>
<body>
	<header ng-controller="headerController">
		<nav ng-class="{ true: 'to-top', false: 'to-down' }[top]">
			<a ng-repeat="name in menuTitle" ng-click="select(name)"  ng-class="{ active: isActive(name) }">{{ name.name }}</a>
		</nav>
		<div class="content">
			<div ui-view></div>
		</div>
		 
	</header>
	<footer>	
		<div class="social">
			<a class="icon_fb" ></a>
			<a class="icon_twit"></a>
			<a class="icon_gplus"></a>
		</div>
	</footer>


</body>
</html>
